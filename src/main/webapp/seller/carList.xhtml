<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <h1>New Car</h1>
            <h:commandButton value="new normal car" action="#{sellerBean.prepareNewCar()}" />
            <h:commandButton value="new cabrio" action="#{sellerBean.prepareNewCabrio()}" />
            <h:commandButton value="new pick" action="#{sellerBean.prepareNewPickup()}" />
            <h:panelGrid>

                <h:dataTable id="carTable" binding="#{sellerBean.carTable}"
                             var="car" value="#{sellerBean.cars}">
                    <h:column >
                        <f:facet name="header">
                            hp
                        </f:facet>
                        <h:outputText value="#{car.hp}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            fuel
                        </f:facet>
                        <h:outputText value="#{car.fuel}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            fabrication month
                        </f:facet>
                        <h:outputText value="#{car.fabricationMonth}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            fabrication year
                        </f:facet>
                        <h:outputText value="#{car.fabricationYear}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            mileage
                        </f:facet>
                        <h:outputText value="#{car.mileage}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            manufacturer
                        </f:facet>
                        <h:commandLink value="#{car.manufacturer}" action="#{sellerBean.prepareEdit()}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            type
                        </f:facet>
                        <h:outputText value="#{car.type}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            price
                        </f:facet>
                        <h:outputText value="#{car.price}" />
                    </h:column>
                </h:dataTable>

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
