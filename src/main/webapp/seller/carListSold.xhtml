<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:panelGrid>
            <h:dataTable value="#{sellerBean.soldCars}" var="car">
                <h:column >
                    <f:facet name="header">
                        hp
                    </f:facet>
                    <h:outputText value="#{car.hp}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        fuel
                    </f:facet>
                    <h:outputText value="#{car.fuel}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        fabrication month
                    </f:facet>
                    <h:outputText value="#{car.fabricationMonth}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        fabrication year
                    </f:facet>
                    <h:outputText value="#{car.fabricationYear}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        mileage
                    </f:facet>
                    <h:outputText value="#{car.mileage}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        manufacturer
                    </f:facet>
                    <h:outputText value="#{car.manufacturer}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        type
                    </f:facet>
                    <h:outputText value="#{car.type}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        price
                    </f:facet>
                    <h:outputText value="#{car.price}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        order date
                    </f:facet>
                    <h:outputText value="#{car.carorder.date}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        invoice date
                    </f:facet>
                    <h:outputText value="#{car.carorder.payment.invoiceDate}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        invoice number
                    </f:facet>
                    <h:outputText value="#{car.carorder.payment.invoiceNumber}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        customer
                    </f:facet>
                    <h:outputText value="#{car.carorder.customer.familyname}, #{car.carorder.customer.name}" />
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </ui:define>

</ui:composition>
